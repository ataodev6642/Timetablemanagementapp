<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割管理アプリ - 中学生向け 簡単スケジュール作成</title>
    <meta name="description" content="シンプルで使いやすい時間割管理アプリ。通常時間割、日々の変則的な予定、部活動の有無をカレンダーで簡単に管理。中学校生活のスケジュール管理をサポートします。">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"></noscript>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f7f6;
            opacity: 0; 
            transition: opacity 0.3s ease-in-out; /* 少し短く */
        }
        body.loaded {
            opacity: 1;
        }
        .tab-button.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: white;
        }
        .tab-button {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .modal {
            display: none; /* flexからnoneへ変更 */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            /* align-items と justify-content は display:flex とセットなので、noneの場合は不要 */
            padding: 1rem;
        }
        .modal.show { /* モーダル表示用のクラス */
            display: flex;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .subject-tag {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .subject-tag:hover {
            background-color: #e0e0e0;
        }
        .favorite-tag {
            background-color: #fef3c7;
            border: 1px solid #fcd34d;
        }
        .period-slot {
            border: 1px solid #e5e7eb;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
            word-break: break-word;
            font-size: 0.875rem;
        }
        .period-slot:hover {
            background-color: #f9fafb;
        }
        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .subject-item:last-child {
            border-bottom: none;
        }
        .delete-btn, .clear-btn {
            background-color: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: background-color 0.2s;
        }
        .delete-btn:hover, .clear-btn:hover {
            background-color: #dc2626;
        }
        .fav-btn {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid;
        }
        .fav-btn.is-favorite {
            background-color: #fcd34d;
            border-color: #fbbf24;
            color: #78350f;
        }
        .fav-btn.not-favorite {
            background-color: #e5e7eb;
            border-color: #d1d5db;
            color: #374151;
        }
        .timetable-table th, .timetable-table td {
            border: 1px solid #d1d5db;
            padding: 0.25rem 0.5rem;
            text-align: center;
            font-size: 0.8rem;
        }
        .timetable-table th {
            background-color: #f3f4f6;
        }
        .timetable-table .period-label {
            font-weight: 600;
        }
        .timetable-table .period-slot-editable {
            min-height: 40px;
            justify-content: start;
            text-align: left;
            cursor: pointer;
        }
        .timetable-table .period-slot-displayonly {
            min-height: 40px;
            justify-content: center;
            text-align: center;
        }

        .subject-color-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 4px;
            vertical-align: middle;
        }
        .action-button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.2s;
            line-height: 1.25rem;
        }
        .action-button-blue { background-color: #3b82f6; color: white; }
        .action-button-blue:hover { background-color: #2563eb; }
        .action-button-green { background-color: #10b981; color: white; }
        .action-button-green:hover { background-color: #059669; }
        .action-button-orange { background-color: #f97316; color: white; }
        .action-button-orange:hover { background-color: #ea580c; }
        .action-button-red { background-color: #ef4444; color: white; }
        .action-button-red:hover { background-color: #dc2626; }

        /* Calendar Styles */
        .calendar {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            height: 3.5rem;
            position: relative;
        }
        .calendar th {
            background-color: #f9fafb;
        }
        .calendar td {
            cursor: pointer;
        }
        .calendar td:hover {
            background-color: #eff6ff;
        }
        .calendar .today {
            background-color: #bfdbfe;
            font-weight: bold;
        }
        .calendar .other-month {
            color: #9ca3af;
        }
        .calendar .club-status-marker {
            font-size: 1.25rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .calendar .club-present { color: #10b981; }
        .calendar .club-absent { color: #ef4444; }
    </style>
</head>
<body class="p-2 sm:p-4 md:p-8"> 
    <div class="container mx-auto max-w-5xl bg-white shadow-xl rounded-lg p-3 sm:p-6">
        <header class="mb-4 sm:mb-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-700">時間割管理アプリ</h1>
        </header>

        <nav class="mb-4 sm:mb-6 flex flex-wrap justify-center gap-1 sm:space-x-2"> 
            <button id="tab-daily" class="tab-button px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border-2 border-transparent font-semibold text-sm sm:text-base">今日の時間割</button>
            <button id="tab-regular-setting" class="tab-button px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border-2 border-transparent font-semibold text-sm sm:text-base">通常時間割</button>
            <button id="tab-club-activity" class="tab-button px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border-2 border-transparent font-semibold text-sm sm:text-base">部活動日程</button>
            <button id="tab-subjects" class="tab-button px-3 py-1.5 sm:px-4 sm:py-2 rounded-md border-2 border-transparent font-semibold text-sm sm:text-base">科目管理</button>
        </nav>

        <main id="app-content">
            </main>
    </div>

    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">科目を選択</h3>
            <div class="mb-2">
                <input type="text" id="subjectSearchInput" placeholder="科目名で検索..." class="w-full p-2 border rounded-md text-sm">
            </div>
            <div id="favoriteSubjectsList" class="mb-4 max-h-32 overflow-y-auto"> 
                <h4 class="text-sm font-semibold text-gray-600 mb-1">よく使う科目:</h4>
            </div>
            <div id="allSubjectsList" class="max-h-48 overflow-y-auto"> 
                <h4 class="text-sm font-semibold text-gray-600 mb-1">すべての科目:</h4>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row justify-end gap-2 sm:space-x-2">
                <button id="clearSubjectButton" class="action-button bg-yellow-500 hover:bg-yellow-600 text-white w-full sm:w-auto">科目を空にする</button>
                <button id="closeModalButton" class="action-button bg-gray-300 hover:bg-gray-400 text-gray-700 w-full sm:w-auto">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        // --- 設定 ---
        const GLOBAL_MAX_PERIODS = 8; 
        const DAYS_OF_WEEK_SHORT = ["日", "月", "火", "水", "木", "金", "土"]; 
        const DAYS_OF_WEEK_FOR_TIMETABLE = ["月", "火", "水", "木", "金"]; 
        const DAYS_OF_WEEK_ENG_FOR_TIMETABLE = ["monday", "tuesday", "wednesday", "thursday", "friday"]; 
        const DEFAULT_SUBJECTS = [ 
            { name: '国語', color: '#FFADAD', isFavorite: false },   
            { name: '数学', color: '#A0C4FF', isFavorite: false },   
            { name: '理科', color: '#FDFFB6', isFavorite: false },   
            { name: '社会', color: '#CAFFBF', isFavorite: false },   
            { name: '英語', color: '#FFD6A5', isFavorite: false },   
            { name: '音楽', color: '#BDB2FF', isFavorite: false },   
            { name: '美術', color: '#FFC6FF', isFavorite: false },   
            { name: '保体', color: '#9BF6FF', isFavorite: false },   
            { name: '技術', color: '#A9A9A9', isFavorite: false },   
            { name: '家庭', color: '#FFDAB9', isFavorite: false },   
            { name: '総合', color: '#E6E6FA', isFavorite: false },   
            { name: '道徳', color: '#D3D3D3', isFavorite: false },   
            { name: '学活', color: '#ADD8E6', isFavorite: false }    
        ];

        // --- DOM要素のキャッシュ (初期化時に一度だけ取得) ---
        let appContent, tabDaily, tabRegularSetting, tabClubActivity, tabSubjects;
        let subjectModal, closeModalButton, clearSubjectButton, favoriteSubjectsList, allSubjectsList, subjectSearchInput;

        // --- アプリケーションの状態 ---
        let currentView = 'daily'; 
        let subjects = [];
        let regularTimetable = {}; 
        let dailyTimetables = {}; 
        let maxPeriodsConfig = {}; 
        let clubActivitySchedules = {}; 

        let selectedDateForDailyView = new Date();
        let calendarDisplayMonth = new Date(); 
        
        let editingSlot = { type: null, day: null, period: null, date: null };

        // --- 初期化処理 ---
        function initializeApp() {
            appContent = document.getElementById('app-content');
            tabDaily = document.getElementById('tab-daily');
            tabRegularSetting = document.getElementById('tab-regular-setting');
            tabClubActivity = document.getElementById('tab-club-activity'); 
            tabSubjects = document.getElementById('tab-subjects');
            
            subjectModal = document.getElementById('subjectModal');
            closeModalButton = document.getElementById('closeModalButton');
            clearSubjectButton = document.getElementById('clearSubjectButton');
            favoriteSubjectsList = document.getElementById('favoriteSubjectsList');
            allSubjectsList = document.getElementById('allSubjectsList');
            subjectSearchInput = document.getElementById('subjectSearchInput');

            loadData();
            calendarDisplayMonth.setDate(1); 
            setActiveTab(currentView);
            render();

            if (tabDaily) tabDaily.addEventListener('click', () => switchView('daily'));
            if (tabRegularSetting) tabRegularSetting.addEventListener('click', () => switchView('regular-setting'));
            if (tabClubActivity) tabClubActivity.addEventListener('click', () => switchView('club-activity')); 
            if (tabSubjects) tabSubjects.addEventListener('click', () => switchView('subjects'));

            if (closeModalButton) closeModalButton.addEventListener('click', closeSubjectModal);
            if (clearSubjectButton) clearSubjectButton.addEventListener('click', () => selectSubjectForSlot(null));
            if (subjectSearchInput) subjectSearchInput.addEventListener('input', renderSubjectSelectionModalContent);
            
            document.body.classList.add('loaded');
        }

        document.addEventListener('DOMContentLoaded', initializeApp);


        // --- データ永続化 ---
        function saveData() {
            localStorage.setItem('timetableApp_subjects', JSON.stringify(subjects));
            localStorage.setItem('timetableApp_regularTimetable', JSON.stringify(regularTimetable));
            localStorage.setItem('timetableApp_dailyTimetables', JSON.stringify(dailyTimetables));
            localStorage.setItem('timetableApp_currentView', currentView);
            localStorage.setItem('timetableApp_maxPeriodsConfig', JSON.stringify(maxPeriodsConfig));
            localStorage.setItem('timetableApp_clubActivitySchedules', JSON.stringify(clubActivitySchedules)); 
        }

        function loadData() {
            const storedSubjects = localStorage.getItem('timetableApp_subjects');
            if (storedSubjects) {
                subjects = JSON.parse(storedSubjects);
            } else {
                subjects = DEFAULT_SUBJECTS.map((subject, index) => ({
                    id: `subj_default_${index}_${Date.now()}`, 
                    name: subject.name,
                    color: subject.color || generateRandomColor(), 
                    isFavorite: subject.isFavorite || false
                }));
            }

            maxPeriodsConfig = JSON.parse(localStorage.getItem('timetableApp_maxPeriodsConfig')) || initializeMaxPeriodsConfig();
            regularTimetable = JSON.parse(localStorage.getItem('timetableApp_regularTimetable')) || initializeRegularTimetable();
            dailyTimetables = JSON.parse(localStorage.getItem('timetableApp_dailyTimetables')) || {};
            clubActivitySchedules = JSON.parse(localStorage.getItem('timetableApp_clubActivitySchedules')) || {}; 
            currentView = localStorage.getItem('timetableApp_currentView') || 'daily';
            
            DAYS_OF_WEEK_ENG_FOR_TIMETABLE.forEach(day => { 
                const dayMaxPeriods = (maxPeriodsConfig && typeof maxPeriodsConfig[day] === 'number') ? maxPeriodsConfig[day] : GLOBAL_MAX_PERIODS;
                if (!regularTimetable[day] || !Array.isArray(regularTimetable[day])) { 
                    regularTimetable[day] = Array(dayMaxPeriods).fill(null);
                } else {
                    if (regularTimetable[day].length > dayMaxPeriods) {
                        regularTimetable[day] = regularTimetable[day].slice(0, dayMaxPeriods);
                    }
                    while (regularTimetable[day].length < dayMaxPeriods) {
                        regularTimetable[day].push(null);
                    }
                }
            });
        }
        
        function initializeMaxPeriodsConfig() {
            const config = {};
            DAYS_OF_WEEK_ENG_FOR_TIMETABLE.forEach(day => { 
                config[day] = GLOBAL_MAX_PERIODS; 
            });
            return config;
        }

        function initializeRegularTimetable() {
            const tt = {};
            DAYS_OF_WEEK_ENG_FOR_TIMETABLE.forEach(day => { 
                tt[day] = Array((maxPeriodsConfig && typeof maxPeriodsConfig[day] === 'number') ? maxPeriodsConfig[day] : GLOBAL_MAX_PERIODS).fill(null);
            });
            return tt;
        }

        // --- 表示切り替え ---
        function switchView(viewName) {
            currentView = viewName;
            if (viewName === 'club-activity') { 
                calendarDisplayMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1); 
            }
            setActiveTab(viewName);
            render();
            saveData();
        }

        function setActiveTab(viewName) {
            if(tabDaily) tabDaily.classList.remove('active');
            if(tabRegularSetting) tabRegularSetting.classList.remove('active');
            if(tabClubActivity) tabClubActivity.classList.remove('active');
            if(tabSubjects) tabSubjects.classList.remove('active');

            if (viewName === 'daily' && tabDaily) tabDaily.classList.add('active');
            else if (viewName === 'regular-setting' && tabRegularSetting) tabRegularSetting.classList.add('active');
            else if (viewName === 'club-activity' && tabClubActivity) tabClubActivity.classList.add('active'); 
            else if (viewName === 'subjects' && tabSubjects) tabSubjects.classList.add('active');
        }

        // --- メインレンダー関数 ---
        function render() {
            if (!appContent) return; 
            appContent.innerHTML = ''; 
            
            if (currentView === 'daily') {
                renderDailyView();
            } else if (currentView === 'regular-setting') {
                renderRegularSettingView();
            } else if (currentView === 'club-activity') { 
                renderClubActivityView();
            } else if (currentView === 'subjects') {
                renderSubjectsView();
            }
        }

        // --- 各ビューのレンダー関数 ---
        function renderDailyView() {
            const todayStr = formatDate(selectedDateForDailyView);
            const dayOfWeekIndex = (selectedDateForDailyView.getDay() + 6) % 7; 
            const dayOfWeekEng = (dayOfWeekIndex >= 0 && dayOfWeekIndex < DAYS_OF_WEEK_ENG_FOR_TIMETABLE.length) ? DAYS_OF_WEEK_ENG_FOR_TIMETABLE[dayOfWeekIndex] : null;
            const currentDayMaxPeriods = dayOfWeekEng && maxPeriodsConfig && typeof maxPeriodsConfig[dayOfWeekEng] === 'number' ? maxPeriodsConfig[dayOfWeekEng] : GLOBAL_MAX_PERIODS;

            let scheduleToDisplay = Array(currentDayMaxPeriods).fill(null);
            let scheduleType = dayOfWeekEng ? '通常' : '休日/設定なし';
            let memo = "";

            if (dailyTimetables && dailyTimetables[todayStr]) {
                memo = dailyTimetables[todayStr].memo || "";
                if (dailyTimetables[todayStr].type === 'irregular' && Array.isArray(dailyTimetables[todayStr].schedule)) {
                    scheduleToDisplay = dailyTimetables[todayStr].schedule;
                    scheduleType = '変則';
                } else if (dayOfWeekEng && regularTimetable && Array.isArray(regularTimetable[dayOfWeekEng])) { 
                    // typeが'regular'またはdailyTimetables[todayStr]自体が存在しない(かつ平日)場合は通常時間割
                    scheduleToDisplay = regularTimetable[dayOfWeekEng];
                    scheduleType = '通常'; 
                }
            } else if (dayOfWeekEng && regularTimetable && Array.isArray(regularTimetable[dayOfWeekEng])) {
                scheduleToDisplay = regularTimetable[dayOfWeekEng];
            }
            
            let finalSchedule = Array(currentDayMaxPeriods).fill(null);
            if (Array.isArray(scheduleToDisplay)) {
                for (let i = 0; i < currentDayMaxPeriods; i++) {
                    if (i < scheduleToDisplay.length) {
                        finalSchedule[i] = scheduleToDisplay[i];
                    }
                }
            }
            scheduleToDisplay = finalSchedule;

            let html = `
                <div class="bg-gray-50 p-3 sm:p-4 rounded-lg shadow">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
                        <h2 class="text-lg sm:text-xl font-semibold text-gray-700">今日の時間割 (${scheduleType})</h2>
                        <input type="date" id="datePickerDaily" value="${todayStr}" class="p-2 border rounded-md w-full sm:w-auto text-sm">
                    </div>
                    <div class="grid grid-cols-1 gap-2 mb-4">`;

            for (let i = 0; i < currentDayMaxPeriods; i++) {
                const subjectId = scheduleToDisplay[i];
                const subject = findSubjectById(subjectId);
                html += `
                    <div class="period-slot p-2 sm:p-3 rounded-md shadow-sm bg-white flex items-center" data-period="${i}">
                        <span class="font-semibold mr-2 w-8 sm:w-10 text-right text-xs sm:text-sm">${i + 1}限:</span>
                        <span class="flex-grow text-left ml-2 text-xs sm:text-sm">${subject ? subject.name : '未設定'}</span>
                        ${subject ? `<span class="subject-color-indicator" style="background-color: ${subject.color || '#cccccc'};"></span>` : '<span class="w-2.5 h-2.5 sm:w-3 sm:h-3 ml-2 flex-shrink-0"></span>'}
                    </div>`;
            }
            html += `</div>`;
            
            html += `
                <div class="mt-4">
                    <label for="dailyMemo" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">メモ:</label>
                    <textarea id="dailyMemo" rows="3" class="w-full p-2 border rounded-md shadow-sm text-sm" placeholder="今日の持ち物や連絡事項など">${memo}</textarea>
                    <button id="saveMemoButtonDaily" class="mt-2 action-button action-button-blue w-full sm:w-auto">メモを保存</button>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row gap-2">`; 
            
            if (dayOfWeekEng && regularTimetable && regularTimetable[dayOfWeekEng]) { 
                if (!dailyTimetables[todayStr] || dailyTimetables[todayStr].type === 'regular') {
                    html += `<button id="switchToIrregularButtonDaily" class="action-button action-button-green w-full sm:w-auto">この日を変則時間割にする</button>`;
                } 
                else if (dailyTimetables[todayStr] && dailyTimetables[todayStr].type === 'irregular') {
                    html += `<button id="importRegularTimetableButtonDaily" class="action-button action-button-orange w-full sm:w-auto">通常時間割で上書き</button>`;
                }
            }
            html += `</div></div>`;
            appContent.innerHTML = html;
            attachDailyViewListeners();
        }

        function attachDailyViewListeners() {
            const datePicker = document.getElementById('datePickerDaily');
            if (datePicker) {
                datePicker.addEventListener('change', (e) => {
                    selectedDateForDailyView = new Date(e.target.value + 'T00:00:00'); 
                    renderDailyView();
                });
            }
            
            const periodSlots = document.querySelectorAll('#app-content .period-slot');
            periodSlots.forEach(slot => {
                slot.addEventListener('click', handleDailyPeriodSlotClick);
            });

            const saveMemoButton = document.getElementById('saveMemoButtonDaily');
            if (saveMemoButton) {
                saveMemoButton.addEventListener('click', handleSaveDailyMemo);
            }
            
            const switchToIrregularButton = document.getElementById('switchToIrregularButtonDaily');
            if (switchToIrregularButton) {
                switchToIrregularButton.addEventListener('click', handleSwitchToIrregular);
            }

            const importRegularButton = document.getElementById('importRegularTimetableButtonDaily');
            if (importRegularButton) {
                importRegularButton.addEventListener('click', handleImportRegularTimetable);
            }
        }

        function handleDailyPeriodSlotClick(e) {
            const period = parseInt(e.currentTarget.dataset.period);
            const todayStr = formatDate(selectedDateForDailyView);
            const dayOfWeekIndex = (selectedDateForDailyView.getDay() + 6) % 7;
            const dayOfWeekEng = (dayOfWeekIndex >= 0 && dayOfWeekIndex < DAYS_OF_WEEK_ENG_FOR_TIMETABLE.length) ? DAYS_OF_WEEK_ENG_FOR_TIMETABLE[dayOfWeekIndex] : null;
            const currentDayMaxPeriods = dayOfWeekEng && maxPeriodsConfig && typeof maxPeriodsConfig[dayOfWeekEng] === 'number' ? maxPeriodsConfig[dayOfWeekEng] : GLOBAL_MAX_PERIODS;

            if ((!dailyTimetables[todayStr] || dailyTimetables[todayStr].type === 'regular') && dayOfWeekEng) {
                const baseScheduleSrc = (regularTimetable && regularTimetable[dayOfWeekEng]) ? regularTimetable[dayOfWeekEng] : Array(currentDayMaxPeriods).fill(null);
                const newSchedule = Array(currentDayMaxPeriods).fill(null).map((_, idx) => baseScheduleSrc[idx] || null);
                dailyTimetables[todayStr] = { type: 'irregular', schedule: newSchedule, memo: (dailyTimetables[todayStr] && dailyTimetables[todayStr].memo) || "" };
                saveData();
                renderDailyView(); 
                openSubjectModal('daily', null, period, todayStr);
                return; 
            }
            if(dayOfWeekEng) { 
               openSubjectModal('daily', null, period, todayStr);
            }
        }

        function handleSaveDailyMemo() {
            const todayStr = formatDate(selectedDateForDailyView);
            const dayOfWeekIndex = (selectedDateForDailyView.getDay() + 6) % 7;
            const dayOfWeekEng = (dayOfWeekIndex >= 0 && dayOfWeekIndex < DAYS_OF_WEEK_ENG_FOR_TIMETABLE.length) ? DAYS_OF_WEEK_ENG_FOR_TIMETABLE[dayOfWeekIndex] : null;
            const currentDayMaxPeriods = dayOfWeekEng && maxPeriodsConfig && typeof maxPeriodsConfig[dayOfWeekEng] === 'number' ? maxPeriodsConfig[dayOfWeekEng] : GLOBAL_MAX_PERIODS;
            const memoTextEl = document.getElementById('dailyMemo');
            if (!memoTextEl) return;
            const memoText = memoTextEl.value;


            if (!dailyTimetables[todayStr]) {
                const baseSchedule = (dayOfWeekEng && regularTimetable && regularTimetable[dayOfWeekEng]) 
                                   ? [...regularTimetable[dayOfWeekEng]]

        function renderCalendarBodyClub(year, month) {
            const calendarBody = document.getElementById('calendarBodyClub');

            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) { 
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) { 
                    let cell = document.createElement('td');

                        const currentDate = new Date(year, month, date);

                        cell.textContent = date;

                            marker.textContent = '✕';

                        date++;
                    }
                    row.appendChild(cell);
                }

        function selectSubjectForSlot(subjectId) {
            const { type, day, period, date } = editingSlot;
            let dayEng = day; 
            let currentDayMaxPeriods;

            if (type === 'regular') {
                currentDayMaxPeriods = (maxPeriodsConfig && typeof maxPeriodsConfig[dayEng] === 'number') ? maxPeriodsConfig[dayEng] : GLOBAL_MAX_PERIODS;
            } else if (type === 'daily' && date) {
                const dateObj = new Date(date + 'T00:00:00');
                const dayOfWeekIndex = (dateObj.getDay() + 6) % 7;
                dayEng = (dayOfWeekIndex >= 0 && dayOfWeekIndex < DAYS_OF_WEEK_ENG_FOR_TIMETABLE.length) ? DAYS_OF_WEEK_ENG_FOR_TIMETABLE[dayOfWeekIndex] : null;
                currentDayMaxPeriods = dayEng && maxPeriodsConfig && typeof maxPeriodsConfig[dayEng] === 'number' ? maxPeriodsConfig[dayEng] : GLOBAL_MAX_PERIODS;
            } else {
                currentDayMaxPeriods = GLOBAL_MAX_PERIODS; 
            }


            if (type === 'regular' && dayEng && period !== null && period < currentDayMaxPeriods) {
                if (!regularTimetable[dayEng] || !Array.isArray(regularTimetable[dayEng]) || regularTimetable[dayEng].length !== currentDayMaxPeriods) {
                     regularTimetable[dayEng] = Array(currentDayMaxPeriods).fill(null);
                }
                regularTimetable[dayEng][period] = subjectId;
            } else if (type === 'daily' && date && period !== null && period < currentDayMaxPeriods) {
                 if (!dayEng) { 
                    console.warn("Cannot edit timetable for weekends from daily view directly unless it's already irregular.");
                    closeSubjectModal();
                    return;
                }
                if (!dailyTimetables[date] || !dailyTimetables[date].schedule || !Array.isArray(dailyTimetables[date].schedule)) { 
                    const baseScheduleSrc = (dayEng && regularTimetable && regularTimetable[dayEng]) 
                                          ? regularTimetable[dayEng] 
                                          : Array(currentDayMaxPeriods).fill(null);
                    const baseSchedule = Array(currentDayMaxPeriods).fill(null).map((_, idx) => baseScheduleSrc[idx] || null);
                    dailyTimetables[date] = { type: 'irregular', schedule: baseSchedule, memo: (dailyTimetables[date] && dailyTimetables[date].memo) || "" };
                } else {
                     dailyTimetables[date].type = 'irregular'; 
                }
                
                let currentSchedule = dailyTimetables[date].schedule || [];
                const newPaddedSchedule = Array(currentDayMaxPeriods).fill(null);
                for (let i = 0; i < currentDayMaxPeriods; i++) {
                    if (i < currentSchedule.length) newPaddedSchedule[i] = currentSchedule[i];
                }
                dailyTimetables[date].schedule = newPaddedSchedule;
                dailyTimetables[date].schedule[period] = subjectId;
            }
            saveData();
            render(); 
            closeSubjectModal();
        }

        // --- ヘルパー関数 ---
        function formatDate(date) { 
            if (!date) return "";
            if (typeof date === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(date)) {
                return date;
            }
            const d = new Date(date); 
            if (isNaN(d.getTime())) {
                console.warn("Invalid date passed to formatDate:", date);
                return ""; 
            }
            const year = d.getFullYear();
            const month = ('0' + (d.getMonth() + 1)).slice(-2);
            const dayOfMonth = ('0' + d.getDate()).slice(-2);
            return `${year}-${month}-${dayOfMonth}`;
        }
        
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

    </script>
